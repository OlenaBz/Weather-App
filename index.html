<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="body">
        <img src="images/Weather.png" alt="" width="150" class="imageWeather" id="imageWeather"/>
  
        <div class="input-group" id="form">
          <form action="submit" class="input-group">
          <input
            type="text"
            id="cityInput"
            class="form-control"
            placeholder="Type a city name"
            aria-label="Recipient's username with two button addons"
          />
          <button
            class="btn btn-outline-secondary"
            id="buttonSearch"
            type="button"
          >
            Search
          </button>
          <button
            class="btn btn-outline-secondary"
            id="buttonLocation"
            type="button"
          >
            📍
          </button>
        </div>
        <div class="row">
          <div class="col">
            <div class="row3" id="city">Select a city</div>
            <div class="row2" id="nowHumidity">Humidity:</div>
            <div class="row2" id="lastUpdate">Last update:</div>
                      <div class="row2" id="todayTime"></div></div>
          <div class="col">
            <div class="row4 weather-temperature">
              <img src="images/sunny.png" alt="" class="clearness" id="clearness"/><span
                class="temperature"
                id="nowTemperature"
                ></span
              ><span class="units"
                >°C
              </span>
            </div>
          </div>
          <div class="weatherForecast" id="forecast">

          </div>
        </div>
      </div>
      <div class="developer"><small> Coded by Olena B. </small></div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
